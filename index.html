<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–Ø–Ω ‚Ä¢ Arc Warden üåç</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(ellipse at center left, #0f172a 0%, #020617 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .scene {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      width: 300px;
      height: 300px;
      perspective: 1500px;
      z-index: 0;
    }

    .globe {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateGlobe 50s linear infinite;
    }

    @keyframes rotateGlobe {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(56, 189, 248, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .ring-1 { width: 360px; height: 360px; animation: ringSpin1 30s linear infinite; }
    .ring-2 { width: 450px; height: 450px; animation: ringSpin2 40s linear infinite; }
    .ring-3 { width: 540px; height: 540px; animation: ringSpin1 50s linear infinite; }

    @keyframes ringSpin1 {
      from { transform: translate(-50%, -50%) rotateX(75deg); }
      to { transform: translate(-50%, -50%) rotateX(75deg) rotate(360deg); }
    }

    @keyframes ringSpin2 {
      from { transform: translate(-50%, -50%) rotateX(-75deg); }
      to { transform: translate(-50%, -50%) rotateX(-75deg) rotate(-360deg); }
    }

    .container {
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .hello-text {
      font-size: 100px;
      font-weight: 800;
      background: linear-gradient(90deg, #0ea5e9, #38bdf8, #7dd3fc, #38bdf8, #0ea5e9, #0284c7, #0ea5e9);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 4s linear infinite;
    }
    @keyframes rainbow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

    .earth-emoji { font-size: 100px; }

    .subtitle { font-size: 28px; font-weight: 600; color: #64748b; margin: 20px 0 40px; letter-spacing: 2px; line-height: 1.6; }
    .subtitle-line1 { display: block; }
    .subtitle-line2 { display: block; font-size: 22px; margin-top: 8px; }

    .links { margin-top: 60px; display: flex; gap: 20px; justify-content: center; }
    .link { padding: 14px 30px; background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(56, 189, 248, 0.3); border-radius: 12px; color: #e2e8f0; text-decoration: none; font-weight: 600; transition: all 0.3s; }
    .link:hover { background: rgba(56, 189, 248, 0.2); border-color: rgba(56, 189, 248, 0.6); transform: translateY(-3px); }

    .footer { margin-top: 60px; color: #475569; font-size: 14px; }

    .particle { position: fixed; width: 2px; height: 2px; background: rgba(56, 189, 248, 0.5); border-radius: 50%; pointer-events: none; animation: float 15s linear infinite; z-index: 0; }
    @keyframes float { 0% { transform: translateY(100vh); opacity: 0; } 10% { opacity: 0.6; } 90% { opacity: 0.6; } 100% { transform: translateY(-100vh); opacity: 0; } }

    /* –ö–æ–º–µ—Ç—ã */
    .comet {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(to left, rgba(56, 189, 248, 0.8), transparent);
      border-radius: 2px;
    }

    .comet-1 { top: 100%; left: 10%; animation: cometFly1 12s linear infinite; }
    .comet-2 { top: 100%; left: 30%; animation: cometFly2 15s linear infinite; animation-delay: -5s; }
    .comet-3 { top: 100%; left: 50%; animation: cometFly3 18s linear infinite; animation-delay: -8s; }
    .comet-4 { top: 100%; left: 70%; animation: cometFly4 14s linear infinite; animation-delay: -3s; }
    .comet-5 { top: 100%; left: 90%; animation: cometFly5 16s linear infinite; animation-delay: -10s; }

    @keyframes cometFly1 {
      0% { transform: translate(0, 0) rotate(-45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-200px, 200px) rotate(-45deg); opacity: 0; }
    }

    @keyframes cometFly2 {
      0% { transform: translate(0, 0) rotate(-30deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-300px, 150px) rotate(-30deg); opacity: 0; }
    }

    @keyframes cometFly3 {
      0% { transform: translate(0, 0) rotate(-60deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-250px, 250px) rotate(-60deg); opacity: 0; }
    }

    @keyframes cometFly4 {
      0% { transform: translate(0, 0) rotate(-40deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-180px, 180px) rotate(-40deg); opacity: 0; }
    }

    @keyframes cometFly5 {
      0% { transform: translate(0, 0) rotate(-50deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-350px, 300px) rotate(-50deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="globe">
      <!-- –ö–æ–ª—å—Ü–∞ -->
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
    </div>
  </div>

  <div class="container">
    <div class="hello"><span class="hello-text">Hello World</span> <span class="earth-emoji">üåç</span></div>
    <div class="subtitle">
      <span class="subtitle-line1">–Ø–Ω - yanhcc</span>
      <span class="subtitle-line2">Arc Warden - my love</span>
    </div>
    <div class="links">
      <a href="https://github.com/sk1pti" class="link">üêô GitHub</a>
      <a href="https://t.me/yanhcc" class="link">‚úàÔ∏è Telegram</a>
    </div>
    <div class="footer">üåç Built with love</div>
  </div>

  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 15 + 's';
      document.body.appendChild(p);
    }
  </script>

  <!-- –ö–æ–º–µ—Ç—ã -->
  <div class="comet comet-1"></div>
  <div class="comet comet-2"></div>
  <div class="comet comet-3"></div>
  <div class="comet comet-4"></div>
  <div class="comet comet-5"></div>
</body>
</html>
